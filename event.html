<body class="add-event">
	<nav class="navbar">

        <li><a href="index.html">Home</a></li>

  <div class="add-event-container">
    <div class="box" id="animate">
      <div class="title">
        <h1>Add Event</h1>
      </div>

      <div class="text-box">
			
			<!--CHANGE return addEventTYPE() TO ANOTHER FUNCTION-->
			<form onsubmit="return addDate()">
        <p class="question">Event Date:</p>
        <input class="formquestion" type="date" id="dateIn">
				<!--space between input box and enter button-->
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input class="form" type="submit" value="Enter">
      </form>
      <form onsubmit="return addEventType()">
        <br><p class="question">Event Type:</p>
        <input class="formquestion" type="text" id="eventIn">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input class="form" type="submit" value="Enter">
      </form>
      <form onsubmit="return addBeginTime()">
        <br><p class="question">Start Time:</p>
        <input class="formquestion" type="time" id="beginIn">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input class="form" type="submit" value="Enter">
      </form>
      <form onsubmit="addEndTime()">
        <br><p class="question">End Time:</p>
        <input class="formquestion" type="time" id="endIn">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input class="form" type="submit" value="Finish">
      </form>

				<!--
          <form method="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdKsTkCZjRD5onxV90y-mrDQ_zVETMjK__r0rOUsv0-OEoJFA/formResponse" target="_blank">
         

          <label for="fname">Event Name:</label><br>
